<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Establece el idioma del documento como español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el diseño responsivo -->
    <meta name="description" content="Sistema de gestión de inventarios accesible y fácil de usar."> <!-- Descripción de la página -->
    <title>Sistema de Gestión de Inventarios</title> <!-- Título que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Enlace a la hoja de estilos CSS -->

</head>
<body id="registro"> <!-- Comienza el cuerpo del documento -->
    
    <header>
        <h1>Bienvenido a Stock .Plus<br> Tu software de gestión de inventarios</h1> <!-- Título principal -->
    </header>

    <nav id="mapanav_3"> <!-- Navegación principal -->
        <a href="{{ url_for('inicio') }}">Iniciar Sesión</a> <!-- Enlace a la página de inicio de sesión -->
        <a href="{{ url_for('contactonoreg') }}">Contacto</a> <!-- Enlace a la página de contacto -->
    </nav>

    <section id="registrarse"> <!-- Sección para el registro de nuevos usuarios -->
        <h2>Registro de Nuevo Usuario</h2> <!-- Título secundario de la sección -->

        <form action="/registro" method="POST" aria-label="Formulario de registro"> <!-- Formulario de registro -->

            <div class="infov1"> <!-- Contenedor para la primera parte de la información -->
                <label for="new-username">Nombres:</label> <!-- Etiqueta para el campo de nombres -->
                <input type="text" id="nombres" name="nombres" required> <!-- Campo de entrada para nombres -->
                
                <label for="primer-apellido">Primer apellido:</label> <!-- Etiqueta para el primer apellido -->
                <input type="text" id="primer_apellido" name="primer_apellido" required> <!-- Campo de entrada para primer apellido -->

                <label for="segundo-apellido">Segundo apellido:</label> <!-- Etiqueta para el segundo apellido -->
                <input type="text" id="segundo_apellido" name="segundo_apellido" required> <!-- Campo de entrada para segundo apellido -->

                <label for="fecha-nacimiento">Fecha de nacimiento:</label> <!-- Etiqueta para la fecha de nacimiento -->
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required> <!-- Campo de entrada para fecha -->
            </div>

            <div class="infov2"> <!-- Contenedor para la segunda parte de la información -->
                <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
                <input type="number" id="telefono" name="telefono" required> <!-- Campo de entrada para el teléfono -->

                <label for="email">Correo Electrónico:</label> <!-- Etiqueta para el correo electrónico -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para el correo -->

                <label for="password">Contraseña:</label> <!-- Etiqueta para la contraseña -->
                <input type="password" id="contraseña" name="contraseña" required> <!-- Campo de entrada para la contraseña -->

            </div> <!-- Cierre del segundo contenedor -->

            <div class="boton-final"> <!-- Contenedor para el botón de registro -->
                <input type="submit" value="Registrar"> <!-- Botón de registro -->
            </div>
        </form> <!-- Cierre del formulario -->
    </section> <!-- Cierre de la sección de registro -->


    <footer> <!-- Pie de página -->
        <p>© 2024 Sistema de Gestión de Inventarios</p> <!-- Texto de copyright -->
    </footer>
</body>
</html>
